<!doctype html>
<html>
<head>
   <title>forms</title>
</head>
<body>
<form action="/action_page.php" method="get">
  <fieldset style="display: inline-block;">
      <legend>Personal-Details<input type="time" id="appt" name="appt"></legend>
	  <section>
		  <div class="form-cont" style="margin-bottom: 20px;">
			  <label for="name">Student Name:</label>
			  <input type="text" id="name" name="name" placeholder="Your Name">&nbsp
			  <label for="gender">Gender:</label>
			  <input type="radio" id="Male" name="Gender" value="Male">
			  <label for="Male">Male</label>
			  <input type="radio" id="Female" name="Gender" value="Female">
			  <label for="Female">Female</label>
			  <input type="radio" id="Other" name="Gender" value="Other">
			  <label for="Other">Other</label>
		  </div>
	  </section>
	  <section>
		  <div class="parent-cont" style="margin-bottom: 20px;">
			  <label for="name">Father's Name:</label>
			  <input type="text" id="fname" name="fname" placeholder="Father Name" required>&nbsp
			  <label for="name">Mother's Name:</label>
			  <input type="text" id="Mname" name="Mname" placeholder="Mother Name"><br>
			  <p>Address:</p>
			  <textarea type="text" placeholder="Address" rows="10" cols="75"></textarea>
		  </div>
	  </section>
	  <section>
		  <div class="birth-date" style="margin-bottom: 20px;">
			  <label for="birth-date">Enter a your birthday-date:</label>
			  <input type="date" id="birth-date" name="birth-date">
		  </div>
	  </section>
	  <section>
		  <div class="religion" style="margin-bottom: 20px;">
			  <label for="region">Religion:</label>
			  <input type="checkbox" id="hindu" name="hindu">
			  <label for="hindu">hindu</label>
			  <input type="checkbox" id="muslium" name="muslium"> 
			  <label for="muslium">muslium</label>
			  <input type="checkbox" id="cristian" name="cristian"> 
			  <label for="cristian">cristian</label>
		  </div>
	  </section>
	  <section>
		  <div class="addmission" style="margin-bottom: 20px;">
			  <label for="join-date">Enter a join date:</label>
			  <input type="date" id="join-date" name="join-date">
		  </div>
	  </section>
	  <section>
		  <div class="telephone" style="margin-bottom: 20px;">
				<label for="phone">Enter your phone number:</label>
				<input type="tel" id="phone" name="phone" pattern="+91[0-9]{4}-[0-9]{2}-[0-9]{4}" placeholder="+911234-56-789" maxlength=13>
		  </div>
	  </section>
	  <section>
		  <div class="addmission-count" style="margin-bottom: 20px;">
			  <label for="quantity">Admission Count(between 1 and 5):</label>
			  <input type="number" id="quantity" name="quantity" min="1" max="5">
		  </div>
	  </section>
	  <section class="addmission-process" style="margin-bottom: 20px;">
		  <div class="progress-level">
			  <label for="vol">progress:</label>
			  <input type="range" id="vol" name="vol" min="0" max="50">
		  </div>
	  </section>
	  <section class="submission">
		 <input type="submit" onclick="submit-successful" value="submit">
	  </section>
  </fieldset>
</form>
</body>
</html>
